      <!-- Tabs navs -->
<ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a
      class="nav-link active"
      id="ex2-tab-1"
      data-mdb-toggle="tab"
      href="#ex2-tabs-1"
      role="tab"
      aria-controls="ex2-tabs-1"
      aria-selected="true"
      >Cadastro de veículos</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="ex2-tab-2"
      data-mdb-toggle="tab"
      href="#ex2-tabs-2"
      role="tab"
      aria-controls="ex2-tabs-2"
      aria-selected="false"
      >Reserva de veículos</a
    >
  </li>
  <li class="nav-item" role="presentation">
    <a
      class="nav-link"
      id="ex2-tab-3"
      data-mdb-toggle="tab"
      href="#ex2-tabs-3"
      role="tab"
      aria-controls="ex2-tabs-3"
      aria-selected="false"
      >Veículos cadastrados</a
    >
  </li>
</ul>
<!-- Tabs navs -->

<!-- Tabs content -->
<div class="tab-content" id="ex2-content">
  <div
    class="tab-pane fade show active"
    id="ex2-tabs-1"
    role="tabpanel"
    aria-labelledby="ex2-tab-1"
  >
    <div class="p-2 mb-2 bg-light rounded-1">
      <div class="row justify-content-center">
        <div class="col-auto mb-2">
          <h2 class="fs-5 mb-2">Formulário de cadastro</h2>
          <div class="mb-3">
            <label for="modelo-input" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo-input">
          </div>
          <div class="mb-3">
            <label for="ano-input" class="form-label">Ano de fabricação</label>
            <input type="number" class="form-control" id="ano-input">
          </div>
          <div class="mb-3">
            <label for="placa-input" class="form-label">Placa</label>
            <input type="text" class="form-control" maxlength="7" id="placa-input">
          </div>
          <div class="form-check">
            <input id="estado-on-input" name="autoControl" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="auto-control-on-input">Liberado</label>
          </div>
          <div class="form-check mb-3">
            <input id="estado-off-input" name="autoControl" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="estado-off-input">Manutenção</label>
          </div>
          <div class="d-flex justify-content-center">
            <button id="cadastrar-button" class="w-50 mt-2 btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div
    class="tab-pane fade"
    id="ex2-tabs-2"
    role="tabpanel"
    aria-labelledby="ex2-tab-2"
  >
    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="container-sm">
          <canvas id="Temp_chart" width="600" height="400"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container-sm">
          <canvas id="Hum_chart" width="600" height="400"></canvas>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto mb-2">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary btn-sm mt-3" id="download-csv" onclick="window.location.href='{{ url_for('main.index') }}';">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
            </svg>
            Exportar dados em CSV
          </button>
        </div>
      </div>
    </div>

  </div>
  <div
    class="tab-pane fade"
    id="ex2-tabs-3"
    role="tabpanel"
    aria-labelledby="ex2-tab-3"
  >
    Tab 3 content
  </div>
</div>
<!-- Tabs content -->   
      <footer class="pt-3 mt-4 text-muted border-top">
      </footer>
    </div>
  </main>

</body>

<footer>
  <!--Bootstrap Js-->
  <script>
    $(function(){ 
        $('.nav-tabs a').on('click', function (e) {
            e.preventDefault();
            $(this).tab('show');
        });  
    });
    </script>
  <script src="{{ url_for('static', filename='js/general.js') }}">
  </script>
  
</footer>
